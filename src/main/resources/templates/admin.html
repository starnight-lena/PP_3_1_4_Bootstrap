<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="webjars/jquery/3.0.0/jquery.min.js"></script>
    <script type="text/javascript" src="webjars/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="webjars/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <title>Admin</title>
    <style type="text/css">
        table {
            border-collapse: collapse; /* Отображать двойные линии как одинарные */
        }
        th {
            background: #ccc; /* Цвет фона */
            text-align: left; /* Выравнивание по левому краю */
        }
        td, th {
            border: 1px solid #000; /* Параметры границы */
            padding: 4px; /* Поля в ячейках */
        }
    </style>
</head>
<body>
Its admins page
<br><br>
<a href="/new">Create new person</a>
<br><br>
<p>All users</p>
<table >
    <thead>
        <th>ID</th>
        <th>Username</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
        <th>Email</th>
        <th>Role</th>
        <th>Edit</th>
        <th>Delete</th>
    </thead>
    <tr th:each="user : ${allUsers}">
        <td th:text="${user.getId()}"></td>
        <td th:text="${user.getUsername()}"></td>
        <td th:text="${user.getFirstName()}"></td>
        <td th:text="${user.getLastName()}"></td>
        <td th:text="${user.getAge()}"></td>
        <td th:text="${user.getEmail()}"></td>
        <td><th:block th:each="role : *{user.getRoles()}">
            &nbsp;<span th:text="${role.name}"/>
        </th:block></td>
        <td><a th:href="@{/admin/{id}/edit(id=${user.id})}" >Edit</a></td>
        <td>
            <form th:action="@{/admin/}" method="post">
                <input type="hidden" name="userId" th:value="${user.getId()}"/>
                <input type="hidden" name="action" value="delete"/>
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
</table>


<p><a type="button" th:href="@{/logout}">Logout</a></p>
</body>
</html>
